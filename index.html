<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Changer</title>
  <style>
    body {
      background-color: #A5DEA5; /* Initial background color */
      transition: background-color 5s ease; /* Transition over 5 seconds */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const colors = ["#A5DEA5", "#FFD6DD", "#D6E1FF"];
      let currentIndex = 0;

      function changeBackground() {
        document.body.style.backgroundColor = colors[currentIndex];
        currentIndex = (currentIndex + 1) % colors.length;
      }

      changeBackground(); // Set the initial color
      setInterval(changeBackground, 10000); // Change every 10 seconds
    });
  </script>
</head>
<body>
</body>
</html>
