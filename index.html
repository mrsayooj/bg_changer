<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet Cursor Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background-color: #A5DEA5; /* Initial background color */
      position: relative;
      overflow: hidden; /* Hide the overflow of comet tail */
    }

    /* The cursor (comet head) */
    .cursor {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px white;
      transition: width 0.2s, height 0.2s; /* Cursor size change on movement */
    }

    /* The comet tail (a fading circle) */
    .tail {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5); /* Tail color */
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: cometTail 0.5s forwards;
    }

    /* Animation for the comet tail */
    @keyframes cometTail {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      100% {
        transform: scale(2.5);
        opacity: 0; /* Fade out tail */
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cursor = document.createElement('div');
      cursor.classList.add('cursor');
      document.body.appendChild(cursor);

      document.body.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Move the cursor (comet head) to mouse position
        cursor.style.left = `${mouseX}px`;
        cursor.style.top = `${mouseY}px`;

        // Create the comet tail
        const tail = document.createElement('div');
        tail.classList.add('tail');
        tail.style.left = `${mouseX}px`;
        tail.style.top = `${mouseY}px`;
        document.body.appendChild(tail);

        // Remove the tail after the animation completes (500ms for the animation duration)
        setTimeout(() => {
          tail.remove();
        }, 500);
      });
    });
  </script>
</body>
</html>
