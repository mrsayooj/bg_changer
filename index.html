<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invisible Comet Cursor</title>
  <style>
    /* Ensure the body fills the entire screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background-color: #A5DEA5; /* Initial background color */
      overflow: hidden;
      cursor: none; /* Hide the default cursor */
      position: relative;
    }

    /* Style for comet trail */
    .comet {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8); /* Subtle comet trail */
      pointer-events: none;
      animation: comet-trail 1s forwards;
    }

    /* Keyframes for comet trail animation */
    @keyframes comet-trail {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let cometSize = 20; // Set comet size (radius)

      // Function to create the comet effect
      function createComet(e) {
        // Create a new comet trail element
        const comet = document.createElement('div');
        comet.classList.add('comet');
        
        // Set the size of the comet trail
        comet.style.width = `${cometSize}px`;
        comet.style.height = `${cometSize}px`;

        // Position the comet trail at the mouse location
        comet.style.left = `${e.clientX - cometSize / 2}px`;
        comet.style.top = `${e.clientY - cometSize / 2}px`;

        // Append the comet trail to the body
        document.body.appendChild(comet);

        // Remove the comet trail after animation ends
        comet.addEventListener('animationend', () => {
          comet.remove();
        });
      }

      // Add mousemove event to create comet trail
      document.body.addEventListener('mousemove', createComet);
    });
  </script>
</head>
<body>
</body>
</html>
