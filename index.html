<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtle Pastel Gradient Background</title>
  <style>
    /* Ensure the body fills the entire screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: linear-gradient(45deg, #A5DEA5, #FFD6DD, #D6E1FF);
      background-size: 600% 600%; /* Stretch the gradient */
      animation: gradientAnimation 10s ease infinite; /* Apply animation */
    }

    /* Keyframes to smoothly change the gradient */
    @keyframes gradientAnimation {
      0% {
        background: linear-gradient(45deg, #A5DEA5, #FFD6DD, #D6E1FF);
      }
      25% {
        background: linear-gradient(45deg, #FFD6DD, #D6E1FF, #A5DEA5);
      }
      50% {
        background: linear-gradient(45deg, #D6E1FF, #A5DEA5, #FFD6DD);
      }
      75% {
        background: linear-gradient(45deg, #A5DEA5, #FFD6DD, #D6E1FF);
      }
      100% {
        background: linear-gradient(45deg, #FFD6DD, #D6E1FF, #A5DEA5);
      }
    }
  </style>
</head>
<body>
</body>
</html>
