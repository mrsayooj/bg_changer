<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slow Background Color Change</title>
  <style>
    /* Ensure the body fills the entire screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background-color: #A5DEA5; /* Initial background color */
      position: relative;
      cursor: default; /* Set default cursor */
      transition: background-color 5s ease; /* Smooth transition for background color change */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const colors = ["#A5DEA5", "#FFD6DD", "#D6E1FF"]; // Soft pastel colors
      let currentIndex = 0;

      // Function to change the background color slowly
      function changeBackground() {
        document.body.style.backgroundColor = colors[currentIndex];
        currentIndex = (currentIndex + 1) % colors.length;
      }

      // Change background color every 10 seconds (slow transition)
      setInterval(changeBackground, 5000);
      changeBackground(); // Set the initial color
    });
  </script>
</head>
<body>
</body>
</html>
