<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Effect</title>
  <style>
    /* Ensure the body fills the entire screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden; /* Hide overflowing elements */
      background-color: #A5DEA5; /* Initial background color */
      position: relative;
      transition: background-color 15s ease; /* Smooth color change */
    }

    /* Style the ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2); /* Subtle dark color for ripple */
      pointer-events: none;
      animation: ripple-animation 1.5s ease-out;
    }

    /* Animation for the ripple effect */
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Function to create the ripple effect
      function createRipple(event) {
        // Get mouse position
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        // Create a new div for the ripple
        const ripple = document.createElement('div');
        ripple.classList.add('ripple');

        // Append it to the body
        document.body.appendChild(ripple);

        // Set the size of the ripple based on the viewport
        const size = Math.max(window.innerWidth, window.innerHeight);
        ripple.style.width = `${size}px`;
        ripple.style.height = `${size}px`;

        // Position the ripple at the mouse coordinates
        ripple.style.left = `${mouseX - size / 2}px`;
        ripple.style.top = `${mouseY - size / 2}px`;

        // Remove the ripple after the animation ends
        ripple.addEventListener('animationend', () => {
          ripple.remove();
        });
      }

      // Add mousemove event listener to trigger ripple
      document.body.addEventListener('mousemove', createRipple);
    });
  </script>
</head>
<body>
</body>
</html>
