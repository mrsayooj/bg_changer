<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invisible Cursor with Soft Pastel Gradient</title>
  <style>
    /* Ensure the body fills the entire screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background-color: #A5DEA5; /* Initial background color */
      position: relative;
      cursor: none; /* Hide the default cursor */
    }

    /* Style for the gradient that follows the mouse */
    .gradient-effect {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      animation: float 2s infinite; /* Slow transition for the effect */
    }

    /* Keyframe animation for the floating effect */
    @keyframes float {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gradientEffect = document.createElement('div');
      gradientEffect.classList.add('gradient-effect');
      document.body.appendChild(gradientEffect);

      // Function to update the position of the gradient effect
      document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Update the position of the gradient effect
        gradientEffect.style.left = `${mouseX}px`;
        gradientEffect.style.top = `${mouseY}px`;

        // Optionally, add a slow fade and transition effect
        gradientEffect.style.transition = 'all 1s ease-in-out';
      });
    });
  </script>
</head>
<body>
</body>
</html>
