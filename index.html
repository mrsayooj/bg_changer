<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Changer</title>
  <style>
    body {
      /*background-color: #A5DEA5; /* Initial color */
      transition: background-color 10s ease; /* Slow 10s transition */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const colors = ["#A5DEA5", "#FFD6DD", "#D6E1FF"];
      let currentIndex = 0;

      function changeBackground() {
        document.body.style.backgroundColor = colors[currentIndex];
        currentIndex = (currentIndex + 1) % colors.length;
      }

      // Set initial color
      changeBackground();
      // Cycle the background colors every 15 seconds, which ensures each transition is visible
      setInterval(changeBackground, 5000); // Slow change, every 15 seconds
    });
  </script>
</head>
<body>
</body>
</html>
