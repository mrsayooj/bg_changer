<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Cursor Effect</title>
  <style>
    /* Ensure the body fills the entire screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden; /* Hide overflowing elements */
      background-color: #A5DEA5; /* Initial background color */
      position: relative;
    }

    /* Style the custom cursor */
    .cursor {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2); /* Dark background */
      pointer-events: none;
      transition: width 0.4s, height 0.4s, background-color 0.4s;
      mix-blend-mode: difference;
      z-index: 9999;
      transform: translate(-50%, -50%);
      animation: ripple 1s infinite; /* Animation for ripple effect */
    }

    /* Keyframe animation for ripple effect */
    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cursor = document.createElement('div');
      cursor.classList.add('cursor');
      document.body.appendChild(cursor);

      // Function to update the position of the custom cursor
      document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Move the custom cursor to the mouse position
        cursor.style.left = `${mouseX}px`;
        cursor.style.top = `${mouseY}px`;

        // Add a floating effect by increasing the size and changing color
        cursor.style.width = '80px';  // Make the cursor grow
        cursor.style.height = '80px';
        cursor.style.background = `radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.2))`;

        // Reset the cursor size after the animation completes
        setTimeout(() => {
          cursor.style.width = '40px';  // Restore original size
          cursor.style.height = '40px';
          cursor.style.background = 'rgba(0, 0, 0, 0.2)';
        }, 400); // This matches the transition time
      });
    });
  </script>
</head>
<body>
</body>
</html>
